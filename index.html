<!DOCTYPE HTML>
<html lang="en" dir="" class="pDirections">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=9,IE=8,IE=7,chrome=IE8" />
    <title>Print Directions</title>
    <meta name="Keywords" content="">
    <meta name="Description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="http://serverapi.arcgisonline.com/jsapi/arcgis/3.5/js/esri/css/esri.css">
    <link rel="stylesheet" media="screen" type="text/css" href="css/directions.css">
    <link rel="stylesheet" media="print" type="text/css" href="css/print.css">
</head>
<body class="esriPrintPage">
    <div id="directions"></div>
    <script>
        // host path regular expression
        var pathRegex = new RegExp(/\/[^\/]+$/);
        var locationPath = location.pathname.replace(pathRegex, '');
        // Dojo Config
        var dojoConfig = {
            parseOnLoad: true,
            packages: [
            {
                name: "modules",
                location: locationPath + '/js'
            },
            {
                name: "template",
                location: locationPath + '/tpl'
            }]
        };
    </script>
    <script src="http://serverapi.arcgisonline.com/jsapi/arcgis/3.5" type="text/javascript"></script>
    <script src="js/print.js" type="text/javascript"></script>
</body>
</html>
